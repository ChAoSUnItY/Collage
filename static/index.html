<!DOCTYPE html>
<html style="width: 100%;height: 100%;">

<head>
    <meta charset="UTF-8">
    <title>My Rust + Webpack project!</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css">
</head>

<body bgcolor="#121212" style="width: 100%;height: 100%;">
<script src="index.js"></script>
<div class="row" style="height: 100%;width: 100%;display:flex;">
    <div class="column" style="width: 50%;height: 100%;">
      <textarea name="source" id="source" wrap="soft"
                style="width: 100%;height: 100%;background-color: #121212;color: whitesmoke;" required></textarea>
    </div>
    <div class="column" style="width: 50%;height: 100%;padding-left: 10px;">
        <div class="output"
             style="width: 100%;height: 33%;border-bottom-style: inset;border-bottom: gray;color: azure;white-space: pre-wrap"></div>
        <div class="syntax_tree"
             style="width: 100%;height: 33%;border-top-style: inset;border-top: gray;color: azure;white-space: pre-wrap"></div>
        <div class="compilation"
             style="width: 100%;height: 33%;border-top-style: inset;border-top: gray;color: azure;white-space: pre-wrap"></div>
    </div>
</div>
</body>

</html>
